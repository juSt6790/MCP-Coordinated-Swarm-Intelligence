# Example simulation configuration for MCP-Coordinated Swarm Intelligence

# Number of UAVs in the swarm
num_uavs: 5

# Simulation parameters
simulation_time: 300.0  # seconds
time_step: 0.1  # seconds
render: true
render_fps: 30
save_data: true
data_save_path: "data/simulation_data.json"

# UAV configuration
uav:
  max_speed: 5.0  # m/s
  max_acceleration: 2.0  # m/sÂ²
  battery_capacity: 100.0  # percentage
  battery_drain_rate: 0.1  # per second
  communication_range: 50.0  # meters
  sensor_range: 30.0  # meters
  payload_capacity: 1.0  # kg

# Environment configuration
environment:
  width: 1000  # meters
  height: 1000  # meters
  disaster_zones:
    - [200, 200, 100, 100]  # [x, y, width, height]
    - [600, 400, 150, 120]
    - [100, 700, 80, 90]
  obstacles:
    - [300, 300, 50, 50]  # [x, y, width, height]
    - [700, 600, 80, 60]
    - [150, 500, 40, 30]
  target_areas:
    - [100, 100, 80, 80]  # [x, y, width, height]
    - [800, 800, 100, 100]
    - [400, 600, 120, 90]
  wind_conditions:
    speed: 2.0  # m/s
    direction: 45.0  # degrees

# Reinforcement Learning configuration
rl:
  algorithm: "PPO"  # PPO, SAC, TD3
  learning_rate: 0.0003
  batch_size: 64
  buffer_size: 100000
  gamma: 0.99
  tau: 0.005
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay: 1000
  target_update_frequency: 100
  training_frequency: 4
  max_episode_length: 1000
  total_timesteps: 1000000
