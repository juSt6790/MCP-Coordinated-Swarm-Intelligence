# Example MCP server configuration

# Server settings
host: "localhost"
port: 8765
max_connections: 50

# Context update settings
context_update_frequency: 1.0  # Hz
context_retention_time: 60.0  # seconds

# Message protocol settings
max_message_size: 1048576  # 1MB
message_timeout: 5.0  # seconds
heartbeat_interval: 10.0  # seconds

# Context aggregation settings
coverage_grid_resolution: 10  # meters per grid cell
battery_threshold: 20.0  # percentage
communication_threshold: 0.8  # signal strength

# Context types to track
context_types:
  - "coverage_map"
  - "battery_status"
  - "communication_network"
  - "environmental_conditions"
  - "target_priorities"
  - "obstacle_map"
  - "wind_conditions"
  - "emergency_events"
